<ion-header>
  <ion-toolbar color="success">
    <ion-title class="espacio5">Noticias</ion-title>
    <ion-buttons slot="end">
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-card *ngFor="let oferta of ofertas" [routerLink]="['/noticias', oferta.id]">
    <ion-img [src]="oferta.imagePro">
        </ion-img>

    <ion-item>
      <ion-card-content>
        <b>{{oferta.titulo}}</b><br>
        {{oferta.descripcion}}
      </ion-card-content>
      </ion-item>

</ion-card>

</ion-list>

</ion-content>

<ion-tab-bar slot="bottom" color="success">
      <ion-tab-button tab="solicitudes" [routerLink]="['/menu/inicio-comprador']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="entregas" style="background-color:rgb(118, 189, 118)">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Noticias</ion-label>
        <!-- <ion-badge>6</ion-badge> -->
      </ion-tab-button>
    </ion-tab-bar>
