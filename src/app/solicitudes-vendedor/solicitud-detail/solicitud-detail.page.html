<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon class="espacio2" [routerLink]="['/menu/productos']"  name="close-circle"></ion-icon>
    </ion-buttons>
    <ion-title class="espacio5">Visualizar solicitud</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteSolicitud()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col style="margin-top: 5px; margin-left: 20px; margin-bottom: 5px; font-size: 21px;">
        <ion-icon name="person-circle-outline" style="zoom:2.0;"></ion-icon>
      </ion-col>
      <ion-col style="margin-top: 5px; margin-bottom: 5px; font-size: 21px;">
        <p>Cliente:</p>
        <p>{{solicitud.cliente}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-icon name="location"></ion-icon><ion-label>{{solicitud.direccion}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <p>PRODUCTO: {{solicitud.producto}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="solicitud.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <p>Cantidad:</p>
        <p>{{solicitud.cantidad}}</p>
      </ion-col>
      <ion-col class="ion-no-padding">
        <p>Unidad:</p>
        <p>{{solicitud.unidadesRef}}</p>
      </ion-col>
      <ion-col class="ion-no-padding">
        <p>Valor unitario:</p>
        <p>${{solicitud.precio}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <p>TOTAL: {{solicitud.total}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <p>FECHA DESPACHO:</p>
        <ion-datetime value="2012-12-15T13:47:20.789" #fecha></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <div style="padding-top:50px; margin-left: 40px;">
        <ion-button color="secondary" (click)="guardar(solicitud.id, solicitud.cliente, solicitud.direccion, solicitud.producto,
        solicitud.cantidad,
        solicitud.unidadesRef,
        solicitud.precio,
        solicitud.total,
        solicitud.imageURL, fecha)" style="font-family: 'Arial'; font-size:medium; width: 300px; height:50px;">ACEPTAR</ion-button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
