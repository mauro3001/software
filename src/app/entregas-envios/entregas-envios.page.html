<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="person-circle-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title class="espacio5">Entregas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="info1">
    <h3 style="font-family: 'Arial';font-size:light; font-style: oblique;">No tienes entregas completadas aÃºn</h3>

  <div>
